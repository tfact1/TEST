<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 300vh; /* ページ全体を長くする */
        }
        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        #message1 {
            margin-top: 100vh; /* 中間に配置 */
            text-align: center;
        }
        #message2 {
            margin-top: 150vh; /* さらに下に配置 */
            text-align: center;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-65BNPKYG5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-65BNPKYG5F');

      function trackOkButtonClick(buttonId) {
         gtag('event', 'button_click', {
           'event_category': 'interaction',
           'event_label': buttonId,
           'value': 1
         });
      }
    </script>
</head>
<body>
    <div class="button-container">
        <!-- OK1ボタン -->
        <button id="okButton1" onclick="handleOkButton1Click()">OK1</button>
        <!-- OK2ボタン -->
        <button id="okButton2" onclick="handleOkButton2Click()">OK2</button>
    </div>
    <div id="message1">
        <h1>OK1ボタンが押されました</h1>
    </div>
    <div id="message2">
        <h1>OK2ボタンが押されました</h1>
    </div>

    <script>
        function handleOkButton1Click() {
            // トラッキング処理
            trackOkButtonClick('OK1');
            // スクロール処理
            document.getElementById('message1').scrollIntoView({ behavior: 'smooth' });
        }

        function handleOkButton2Click() {
            // トラッキング処理
            trackOkButtonClick('OK2');
            // スクロール処理
            document.getElementById('message2').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
